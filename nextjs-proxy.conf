<VirtualHost *:80>
  ServerName by1.net
  ServerAlias www.by1.net

  ProxyPreserveHost On
  ProxyPass / http://localhost:3000/
  ProxyPassReverse / http://localhost:3000/

  ErrorLog "/opt/bitnami/apache/logs/nextjs_error.log"
  CustomLog "/opt/bitnami/apache/logs/nextjs_access.log" common
</VirtualHost>
